<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Retail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Our Online Retail Store</h1>

    <!-- Event Handling -->
    <button class="button" id="changeTextButton">Click Me</button>
    <p id="hoverText">Hover over me!</p>
    <input type="text" id="keypressInput" placeholder="Type something..." />
    <p id="secretAction">Double-click here for a surprise!</p>

    <!-- Interactive Elements -->
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="images/laptop.jpg" alt="Image 1">
        <img src="images/phone1.jpg" alt="Image 2">
        <img src="images/phone2.jpg" alt="Image 3">
    </div>

    <h2>Tabs</h2>
    <div class="tabs">
        <div class="tab" data-tab="1">Tab 1</div>
        <div class="tab" data-tab="2">Tab 2</div>
        <div class="tab" data-tab="3">Tab 3</div>
    </div>
    <div class="tab-content" id="tab-1">Content for Tab 1</div>
    <div class="tab-content" id="tab-2">Content for Tab 2</div>
    <div class="tab-content" id="tab-3">Content for Tab 3</div>

    <!-- Form Validation -->
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="8" required>
        <span class="error" id="passwordError"></span><br><br>

        <button type="submit" class="button">Submit</button>
    </form>
    <footer>
        <p>&copy; 2025 Online Retail Store. All rights reserved.</p>
        <nav>
            <a href="#privacy-policy">Privacy Policy</a> |
            <a href="#terms-of-service">Terms of Service</a> |
            <a href="#contact-us">Contact Us</a>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
